{% extends 'clinic/diagnoses/_base_diagnosis.html' %}

{% block default_name %}Cirrhosis{% endblock %}
{% block search_keywords %}child pugh liver cirrhosis{% endblock %}
{% block added_callback %}{% endblock %}
{% block deleted_callback %}{% endblock %}

{% block inputs %}
<label>
    Aetiology
    <input diagnosis-parameter="Aetiology" type="text"/>
</label>
<div class="hstack">
    <label>
        Child-Pugh Class
        <div class="selectbox">
            <select autocomplete="off" diagnosis-parameter="Child-Pugh">
                <option selected="" value="">
                </option>
                <option value="A (100% one-year survival)">
                    A (100% one-year survival)
                </option>
                <option value="B (80% one-year survival)">
                    B (80% one-year survival)
                </option>
                <option value="C (45% one-year survival)">
                    C (45% one-year survival)
                </option>
            </select>
        </div>
    </label>
    <label>
        MELD Score
        <input diagnosis-parameter="MELD" max="100" min="0" step="1" type="number"/>
    </label>
</div>
<div class="hstack">
    <label>
        Varices
        <div class="selectbox">
            <select autocomplete="off" diagnosis-parameter="Varices">
                <option selected="" value="">
                </option>
                <option value="YES">
                    Yes
                </option>
                <option value="no">
                    No
                </option>
            </select>
        </div>
    </label>
    <label>
        Coagulopathy
        <div class="selectbox">
            <select autocomplete="off" diagnosis-parameter="Coagulopathy">
                <option selected="" value="">
                </option>
                <option value="YES">
                    Yes
                </option>
                <option value="no">
                    No
                </option>
            </select>
        </div>
    </label>
</div>
<label>
    Ascites Management
    <input diagnosis-parameter="Ascites management" type="text"/>
</label>
{% endblock %}
