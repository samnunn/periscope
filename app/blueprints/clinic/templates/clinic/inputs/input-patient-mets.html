{% extends 'clinic/inputs/_base_input.html' %}

{% block label %}METs{% endblock %}
{% block prefix %}self{% endblock %}
{% block suffix %}{% endblock %}
{% block search %}Metabolic Equivalents (METs){% endblock %}

{% block input %}
<div class="selectbox">
<select autocomplete="off">
	<option value="" selected></option>
	<option value="Achieving less than 4 METs">&lt; 4</option>
	<option value="Achieving approximately 4 METs">~ 4</option>
	<option value="Achieving more than 4 METs">&gt; 4</option>
</select>
</div>
{% endblock %}
