{% extends 'clinic/inputs/_base_input.html' %}

{% block label %}METs{% endblock %}
{% block prefix %}METs{% endblock %}
{% block suffix %}{% endblock %}
{% block search %}Metabolic Equivalents (METs){% endblock %}

{% block input %}
<div class="selectbox">
<select autocomplete="off">
	<option value="" selected></option>
	<option value="LESS than 4">&lt; 4</option>
	<option value="approximately 4">~ 4</option>
	<option value="more than 4">&gt; 4</option>
</select>
</div>
{% endblock %}
