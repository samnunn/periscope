<clinic-input
    class="{{ classes }}"
    data-clinic-parameter="{{ parameter }}"
    data-clinic-label-visible="{{ label_visible }}"
    data-clinic-output-prefix="{% block prefix %}{% endblock %}"
    data-clinic-output-suffix="{% block suffix %}{% endblock %}"
    data-clinic-search-string="{% block search %}{% endblock %}"
    {% if hidden %}hidden{% endif %}
>
    {% if label_visible %}<label>{% endif %}
    {% if label_visible %}{% block label %}{% endblock %}{% endif %}
    {% block input %}{% endblock %}
    {% if label_visible %}</label>{% endif %}
</clinic-input>
